<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px black;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 8px 0 4px;
        }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid black;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .rating {
            display: flex; 
            justify-content: space-between;
        }
        input[type="submit"] {
            width: 100%;
            background-color: green;
            color: white;
            padding: 10px;
            font-size: 16px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Food Delivery Feedback</h2>
        <form action="/submit_feedback" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="orderNumber">Order Number</label>
            <input type="text" id="orderNumber" name="orderNumber" required>

            <label for="rating">Rate Your Experience</label>
            <div class="rating">
                <label><input type="radio" name="rating" value="1"> 1</label>
                <label><input type="radio" name="rating" value="2"> 2</label>
                <label><input type="radio" name="rating" value="3"> 3</label>
                <label><input type="radio" name="rating" value="4"> 4</label>
                <label><input type="radio" name="rating" value="5" > 5</label>
            </div>

            <label for="comments">Additional Comments</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Share your experience..." required></textarea>

            <label for="recommend">Would you recommend us?</label>
            <select id="recommend" name="recommend">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe</option>
            </select>

            <input type="submit" value="Submit Feedback">
        </form>
    </div>
</body>
</html>
