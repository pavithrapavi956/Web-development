<html>
    <head>
        <title>images including styles</title>
        <style>
            img{
                height: 300px; width: 200px; border: 10px solid  black ; border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="image">
        <img src="download1.jpeg" alt="flowers" >
        <img src="panda.jpeg" alt="panda" >
        <img src="dog.jpeg" alt="dog" >
        <img src="cat.jpeg" alt="cat"  >
        </div>
    </body>
</html>
